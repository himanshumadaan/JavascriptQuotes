<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-9/css/all.min.css"
    integrity="sha512-X8jR8oYnEmXhGB43u+qxt0mQezR37NUxHhtukvD4bzeWDthOz0mvNOYOzPCMZ7VB0mG607nrkd+kakmSmbffyQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel=" stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>

  <!-- <div id="quotes"></div>
  <div id="author"></div>
  <button id="Newq">New Qutoes</button>
  <button id="Tweetme"> Tweet</button> -->

  <div class="container">
    <div class="inner">
      <div class="box" data-aos="zoom-in">
        <p class="number">
          <img src="logoin.png" alt="Tweet" tittle="Tweet Me" id="Tweetme">

        </p>

        <div class="text">
          <i class="start-quote fas fa-quote-left"></i>
          <p id="quotes" class="quotes"></p>
          <p id="author" class="author"></p>

        </div>
        <label class="button">
          <p id="Newq">New Qutoes</p>
        </label>
      </div>
    </div>

  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const quotes = document.getElementById("quotes");
    const author = document.getElementById("author");
    const Newq = document.getElementById("Newq")
    const Tweetme = document.getElementById("Tweetme")
    let realData = "";
    let quotesData = "";
    const tweetnow = () => {
      let tweetpost = `https://twitter.com/intent/tweet?text=${quotesData.text} ${quotesData.author}`;
      window.open(tweetpost);
    }
    const getnewqutoes = () => {
      let randomnumber = Math.floor(Math.random() * 20);
      quotesData = realData[randomnumber];
      quotes.innerText = `${quotesData.text}`
      quotesData.author === null ? (author.innerText = 'unknown') : (author.innerText = `${quotesData.author}`)



    }
    const getqutoes = async () => {
      const api = "https://type.fit/api/quotes";
      try {
        let data = await fetch(api);
        realData = await data.json();
        getnewqutoes();
        //  console.log(realData[9].text);
        //  console.log(realData[9].author);
      } catch (error) { }


    }
    Tweetme.addEventListener('click', tweetnow);
    Newq.addEventListener('click', getnewqutoes);
    getqutoes();
  </script>


</body>
